<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/phone.css"/>
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/phone.js"></script>
</head>
<body>
<section id="wrap">
    <div id="iphone">
        <header id="status-bar"></header>
        <nav>
            <ul class="list clearfix">
                <li class="collect">
                    <i></i>
                    个人收藏
                </li>
                <li class="recent_call">
                    <i></i>
                    最近通话
                </li>
                <li class="contact">
                    <i></i>
                    通讯录
                </li>
                <li class="call_num">
                    <i></i>
                    拨号键盘
                    <div id="number">
                        <input type="text" value="" id="text" maxlength="13">
                        <span class="del"></span>
                        <ul id="phone_num" class="clearfix">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>*</li>
                            <li>0</li>
                            <li>#</li>
                        </ul>
                        <div class="phone_call"></div>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="return"></div>
    </div>
</section>
</body>
</html>
