<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/iphone-unlock.css"/>
    <script type="text/javascript" src="js/iphone-unlock.js"></script>
    <script src="js/jquery-2.2.1.js"></script>
</head>
<body>
<section id="wrap">
    <div id="iphone-inside">
        <header id="status-bar"></header>
        <div id="unlock-top">
            <p id="time">12:00</p>
            <p id="date">Wednesday, July 6</p>
        </div>
        <div id="unlock-bottom">
            <div id="slide-to-unlock"></div>
            <div id="unlock-slider">
                <div id="text">slide to unlock</div>
                <div id="unlock-handle"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
