<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/iphone-Menu.css"/>
    <script src="js/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="js/iphone-Menu.js"></script>
</head>
<body>
<section id="wrap">
    <div id="iphone">
        <header id="status-bar"></header>
        <ul id="appList" class="clearfix">
            <li class="upleft">

                    <img src="images/Mail.png" alt="Mail">
                </a>
                <p class="ico_text">Mail</p>
            </li>
            <li class="upleft">
                <a href="#" title="Clock">
                    <img src="images/Clock.png" alt="Clock">
                </a>
                <p class="ico_text">Clock</p>
            </li>
            <li class="upright">
                <a href="#" title="Calendar">
                    <img src="images/Calendar.png" alt="Calendar">
                </a>
                <p class="ico_text">Calendar</p>
            </li>
            <li class="upright">
                <a href="#" title="Game">
                    <img src="images/Game.png" alt="Game">
                </a>
                <p class="ico_text">Game</p>
            </li>
            <li class="upleft">
                <a href="#" title="Music">
                    <img src="images/imusic.png" alt="imusic">
                </a>
                <p class="ico_text">Music</p>
            </li>
            <li class="upleft">
                <a href="#" title="Photos">
                    <img src="images/Photos.png" alt="Photos">
                </a>
                <p class="ico_text">Photos</p>
            </li>
            <li class="upright">
                <a href="#" title="QQ">
                    <img src="images/QQ.png" alt="QQ">
                </a>
                <p class="ico_text">QQ</p>
            </li>
            <li class="upright">
                <a href="#" title="Settings">
                    <img src="images/Settings.png" alt="Settings">
                </a>
                <p class="ico_text">Settings</p>
            </li>
            <li class="downleft" >
                <a href="#" title="Videos">
                    <img src="images/Videos.png" alt="Videos">
                </a>
                <p class="ico_text">Videos</p>
            </li>
            <li class="downleft">
                <a href="#" title="Phone">
                    <img src="images/Phone.png" alt="Phone">
                </a>
                <p class="ico_text">Phone</p>
            </li>
            <li class="downright">
                <a href="#" title="Safari">
                    <img src="images/Safari.png" alt="Safari">
                </a>
                <p class="ico_text">Safari</p>
            </li>
            <li class="downright">
                <a href="#" title="App_Store">
                    <img src="images/App_Store.png" alt="App_Store">
                </a>
                <p class="ico_text">App Store</p>

        <footer id="bottom">
            <div class="Menu-bg"></div>
            <ul class="Menu">
                <li>
                    <a href="#" title="Phone">
                        <img src="images/Phone.png" alt="Phone">
                    </a>
                    <p class="ico_text">Phone</p>
                </li>
                <li>
                    <a href="#" title="Safari">
                        <img src="images/Safari.png" alt="Safari">
                    </a>
                    <p class="ico_text">Safari</p>
                </li>
                <li>
                    <a href="#" title="Mail">
                        <img src="images/Mail.png" alt="Mail">
                    </a>
                    <p class="ico_text">Mail</p>
                </li>
                <li>
                    <a href="#" title="music">
                        <img src="images/imusic.png" alt="music">
                    </a>
                    <p class="ico_text">music</p>
                </li>
            </ul>

        <div id="return"></div>
