<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/iphone-game.css"/>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/iphone-game.js"></script>
</head>
<body>
<section id="wrap">
    <header id="status-bar"></header>
    <section class="wrap">
        <div id="title">
            <h2>你的手速有多快？</h2>
            <p>游戏说明：点击“开始游戏”，随机掉下QQ表情，点中它千万别让它掉下去!!</p>
            <input type="button" value="开始游戏"/>
            <input type="button" value="停止游戏">
        </div>
        <div id="box">
            <div id="icon"></div>
        </div>
        <div id="mark">
            <p>得分：0 分</p>
            <p>失分：0 分</p>
        </div>
    </section>
    <div id="return"></div>
</section>
</body>
</html>
