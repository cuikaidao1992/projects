<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/music.css"/>
    <script src="js/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
</head>
<body>
<section id="wrap">
    <div id="iphone_box">
        <header id="status-bar"></header>
        <section id="music">
            <header class="head">
                <a href="#" class="edit">编辑</a>
                <h3 class="special">歌曲</h3>
                <div class="disk"><i></i></div>
            </header>
            <div class="music_content">
                <header class="control clearfix">
                    <a href="#" class="loop"></a>
                    <div class="style">
                    <span class="list active">
                        <i></i>
                        列表
                    </span>
                    <span class="tile">
                        <i></i>
                        平铺
                    </span>
                    </div>
                    <a href="#" class="play"></a>
                </header>
                <ul id="music-list" class="clearfix">
                    <li>
                        <a href="#" class="img">
                            <img src="images/tfboy.png">
                        </a>
                        <p>
                            <span class="song">宠爱</span>
                            <span class="singer">TFBOYS</span>
                        </p>
                    </li>
                    <li>
                        <a href="#" class="img">
                            <img src="images/baiwei.png">
                        </a>
                        <p>
                            <span class="song">加州旅馆</span>
                            <span class="singer">赵传</span>
                        </p>
                    </li>
                    <li>
                        <a href="#" class="img">
                            <img src="images/mingfei.png">
                        </a>
                        <p>
                            <span class="song">我好想你</span>
                            <span class="singer">徐佳莹</span>
                        </p>
                    </li>
                    <li>
                        <a href="#" class="img">
                            <img src="images/qingchun.png">
                        </a>
                        <p>
                            <span class="song">青春修炼手册</span>
                            <span class="singer">TFBOYS</span>
                        </p>
                    </li>
                    <li>
                        <a href="#" class="img">
                            <img src="images/iamsinger.png">
                        </a>
                        <p>
                            <span class="song">Bang Bang Bang</span>
                            <span class="singer">黄致列</span>
                        </p>
                    </li>
                </ul>
            </div>
            <footer>
                <ul class="footList clearfix">
                    <li>
                        <img src="images/zhuanji.png">
                        <p>专辑</p>
                    </li>
                    <li class="active">
                        <img src="images/music_ico.png">
                        <p>歌曲</p>
                    </li>
                    <li>
                        <img src="images/yun.png">
                        <p>云音乐</p>
                    </li>
                </ul>
            </footer>
        </section>
        <div id="play">
            <header class="head">
                <a href="#" class="return"></a>
                <p>
                    <span class="song">Sleep Alone</span>
                    <span class="singer">陈奕迅</span>
                </p>
                <a href="#" class="grade"></a>
            </header>
            <div id="time">
                <span class="play-time">0:00</span>
                <div class="course">
                    <span></span>
                    <i></i>
                </div>
                <span class="surplus">-2:00</span>
            </div>
            <div class="img">
                <img src="images/play_bg.png">
                <a href="#" class="logo">
                    <img src="images/tfboy.png">
                </a>
                <a href="#" class="point">
                    <img src="images/point.png">
                </a>
            </div>
            <div id="btn">
                <a href="#" class="prev">
                    <img src="images/prev.png">
                </a>
                <a href="#" class="play">
                    <img src="images/play_btn.png">
                </a>
                <a href="#" class="next">
                    <img src="images/next.png">
                </a>
            </div>
            <div class="volume">
                <span></span>
                <i></i>
            </div>
        </div>
    </div>
    <div id="return"></div>
</section>
</body>
</html>
